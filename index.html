<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda entrega</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alata&family=Cinzel:wght@500&family=Cookie&family=Cormorant+SC&family=Lobster&family=Lobster+Two&family=Luckiest+Guy&family=Pacifico&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="banner">
        <img src="./img/vete.jpg">
    </div>

    <div class="container">
        <form id="formVeterinarios">
            <h3>Inscripción empleados Veterinarios</h3>
            <div class="mb-3">
                <label for="nombreVeterinarios" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreVeterinario" name="nombre">
            </div>
            <div id="formVeterinarios">
                <div class="mb-3">
                    <label for="descripcionVeterinario" class="form-label">Información Personal</label>
                    <input type="text" class="form-control" id="descripcionVeterinario" name="descripcion">
                </div>
                <button type="submit" class="btn btn-primary">Enviar Información</button>
        </form>
    </div> <br><br>

    <button id="botonVeterinarios" class="btn btn-dark">Mostrar Empleados</button> <br> <br>
    <div id="divVeterinarios" class="row"></div>
    <script src="miarchivo.js"></script>
</body>

</html>
